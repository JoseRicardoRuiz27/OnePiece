<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OnePiece</title>
</head>

<body>
    <header>
        <a href="/"><img src="/IMG/pngwing.com.png" alt="Logo One Piece" class="logo"></a>
        <input type="text" id="busqueda" placeholder="Search...">
    </header>
    <div id="loading">
        <img src="IMG/pngwing.com (1).png" alt="">
    </div>
    <div id="gears"></div>

    <div id="buttons">
        <button id="gear-button">
            <img src="IMG/pngwing.com (2).png" alt="">
            Luffy Gears
        </button>
        <button id="fruits-button">
            <img src="IMG/copypngwing.com (4).png" alt="">
            <p>Demon Fruits</p>
        </button>
        <button id="chars-button">
            <img src="IMG/pngwing.com (3).png" alt="">
            <p>Charset</p>
        </button>
    </div>
    <script type="module" src="./JS/app.js"></script>
</body>
</html>
